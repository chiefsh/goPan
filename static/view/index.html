<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>file upload</title>
</head>
<style>
    .display {
        height: 100px;
        width: 500px;
        margin: 50px;
        border: aliceblue solid 1px;
    }
    #file-display {
        display: block;
        width: 100%;
        height: 100%;
    }
</style>
<body>
  <div>
      <div class="display">
          <label id="file-display">drop file here</label>
      </div>
      <form action="/file/upload" method="post">
          <input type="file" name="file" style="margin-left: 50px; width: 500px; border: aliceblue solid 1px">
      </form>
  </div>
</body>
</html>
